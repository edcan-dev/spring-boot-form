<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <title>asu</title>
    </head>

    <body>
        <h1 th:text="${titulo}"></h1>
        <form action="/form" method="post" th:object="${usuario}">

             <div>
                <label for="habilitar">Habilitar</label>
                <div>
                    <input type="checkbox" id="habilitar" th:field="*{habilitar}">
                </div>
            </div>
            <div>
                <label>GÃ©nero</label>
                <div th:each="genero: ${generos}">
                    <input type="radio" th:field="*{genero}" th:value="${genero}">
                    <label th:for="${#ids.prev('genero')}" th:text="${genero}"></label>
                </div>
                <div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
            </div>
            <div>
                <label for="identificador">identificador</label>
                <div>
                    <input type="text" name="identificador" id="identificador" th:field="*{identificador}">
                </div>
                <div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"></div>
            </div>

            <div>
                <label for="nombre">Nombre</label>
                <div>
                    <input type="text" name="nombre" id="nombre" th:field="*{nombre}">
                </div>
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

            <div>
                <label for="apellido">Apellido</label>
                <div>
                    <input type="text" name="apellido" id="apellido" th:field="*{apellido}">
                </div>
                <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
            </div>

            <div>
                <label for="username">Username</label>
                <div>
                    <input type="text" name="username" id="username" th:field="*{username}">
                </div>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div>
                <label for="password">Password</label>
                <div>
                    <input type="password" name="password" id="password" th:field="*{password}">
                </div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div>
                <label for="email">Email</label>
                <div>
                    <input type="text" name="email" id="email" th:field="*{email}">
                </div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div>
                <label for="cuenta">Cuenta</label>
                <div>
                    <input type="text" name="cuenta" id="cuenta" th:field="*{cuenta}">
                </div>
                <div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
            </div>

            <div>
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <div>
                    <input type="date" name="fechaNacimiento" id="fechaNacimiento" th:field="*{fechaNacimiento}">
                </div>
                <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
            </div>

            <div>
<!--                <div>-->
<!--                    <select id="paises" th:field="*{pais}">-->
<!--                        <option th:each="pais: ${paisesMap}" th:text="${pais.value}" th:value="${pais.key}">-->
<!--                        </option>-->
<!--                    </select>-->
<!--                </div>-->
                <label for="pais.codigo">Paises</label>
                <div>
                    <select id="pais.codigo" th:field="*{pais}">
                        <option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}">
                        </option>
                    </select>
                </div>
                <div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
            </div>

            <!--<div>

                <label>Roles</label>
                <div th:each="role: ${listaRolesString}">
                    <input type="checkbox" th:field="*{roles}" th:value="${role}">
                    <label th:for="${#ids.prev('roles')}" th:text="${role}"></label>
                </div>
            </div>
-->
            <div>

                <label>Roles</label>
                <div th:each="role: ${listaRoles}">
                    <input type="checkbox" th:field="*{roles}" th:value="${role.id}">
                    <label th:for="${#ids.prev('roles')}" th:text="${role.nombre}"></label>
                </div>
            </div>
            <div>
                <input type="submit" value="Enviar datos">
            </div>

            <div>
                <input type="hidden" th:field="*{valorSecreto}"></input>
            </div>
        </form>
    </body>
</html>
